<div class="background-image"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Aggiungi/Rimuovi Attore da Film</h2>

        <div class="form-group">
          <label for="idFilm">ID Film:</label>
          <input type="number" class="form-control" id="idFilm" formControlName="idFilm">
        </div>
        <div class="form-group">
          <label for="idInterprete">ID Interprete:</label>
          <input type="number" class="form-control" id="idInterprete" formControlName="idInterprete">
        </div>
        <button type="button" class="btn btn-primary" (click)="aggiungiAttoreFilm()">Aggiungi Attore al Film</button>
        <button type="button" class="btn btn-danger" (click)="rimuoviAttoreFilm()">Rimuovi Attore dal Film</button>


    </div>

    <div class="col-md-8">
      <div *ngIf="findResult && findResult.length > 0">
        <h3>Risultati della Ricerca</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let result of findResult">
            Id: {{result.idFilm}}, Titolo: {{ result.titolo }}, Anno: {{ result.anno }}, Genere: {{ result.genere }},
            Interpreti:
            <ul>
              <li *ngFor="let interprete of result.interpreti">{{ interprete }}</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
