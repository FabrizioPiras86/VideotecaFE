<div class="background-image-films">
  <div class="content">
    <h1>Film in catalogo</h1>

    <table id="films" border="1">
      <caption>Disponibili alla visione</caption>
      <thead>
        <tr>
          <th>Titolo</th>
          <th>Anno</th>
          <th>Genere</th>
          <th>Interpreti</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let varFilm of films | paginate: { itemsPerPage: pageSize, currentPage: p }">
          <td>{{varFilm.titolo}}</td>
          <td>{{varFilm.anno}}</td>
          <td>{{varFilm.genere}}</td>
          <td>{{varFilm.interpreti}}</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <p>Per tornare alla pagina di benvenuto, clicca <a href="/welcome/Utente">qui</a></p>
  </div>
</div>
