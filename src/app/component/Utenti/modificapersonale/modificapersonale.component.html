<div class="background-image"></div>

<div class="container">
  <h2 class="text-center">Pagina personale di {{ utente.username }}</h2>
  <form (ngSubmit)="onSubmit()" #modificaForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="utente.nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" class="form-control" [(ngModel)]="utente.cognome" name="cognome" required>
    </div>
    <div class="form-group">
      <label for="ddn">Data di nascita (yyyy/mm/gg)</label>
      <input type="date" id="ddn" class="form-control date-input" [(ngModel)]="utente.ddn" name="ddn" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="utente.email" name="email" required>
    </div>
    <div class="result-container">
      <button type="submit" class="btn btn-primary">Salva</button>
    </div>
  </form>
</div>
