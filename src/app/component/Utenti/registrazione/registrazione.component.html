<div class="registrazione-container">
  <div class="sfondo-registrazione"></div>
  <div class="form-container">
    <h2>Registrazione</h2>
    <form [formGroup]="registrazioneForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" placeholder="Inserisci il tuo username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" placeholder="Inserisci la tua password">
      </div>
      <button type="submit">Registrati</button>
    </form>
  </div>
</div>
