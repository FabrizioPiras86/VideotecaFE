<div class="registrazione-container">
  <video class="sfondo-registrazione" autoplay muted loop>
    <source src="/assets/images/sfondoregistrazione.mp4" type="video/mp4">
    Il tuo browser non supporta il tag video.
  </video>
  <div class="logo">
    <img src="./assets/images/logos.png" alt="Logo">
  </div>
  <div class="form-container">
    <h2>Registrazione</h2>
    <form [formGroup]="registrazioneForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" placeholder="Inserisci il tuo username">
      </div>
      <div class="form-group" [class.error]="registrazioneForm.get('password')?.invalid && registrazioneForm.get('password')?.touched">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" placeholder="Inserisci la tua password">
        <p class="error-message" *ngIf="registrazioneForm.get('password')?.hasError('required') && registrazioneForm.get('password')?.touched">La password Ã¨ richiesta.</p>
        <p class="error-message" *ngIf="registrazioneForm.get('password')?.hasError('minLength') && registrazioneForm.get('password')?.touched">La password deve contenere almeno 8 caratteri alfanumerici.</p>
        <p class="error-message" *ngIf="registrazioneForm.get('password')?.hasError('invalidPassword') && registrazioneForm.get('password')?.touched">La password deve contenere almeno una lettera e un numero.</p>
      </div>
      <button type="submit" [disabled]="!registrazioneForm.valid">Registrati</button>
    </form>
  </div>
</div>
