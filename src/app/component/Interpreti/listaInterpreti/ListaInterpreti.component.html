<div class="background-image">
  <div class="content">
    <h1>Interpreti in catalogo</h1>

    <table id="interpreti" border="1">
      <caption>Lista aggiornata di tutti gli interpreti presenti nel database</caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let varInterpreti of interpreti | paginate: { itemsPerPage: pageSize, currentPage: p }">
          <td>{{ varInterpreti.nome }}</td>
          <td>{{ varInterpreti.cognome }}</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <p>Per tornare alla pagina di benvenuto, clicca <a href="/welcome/Utente">qui</a></p>
  </div>
</div>
